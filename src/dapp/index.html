<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FlightSurety</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <!-- <div class="form-group">
            <label class="form">Airline Address</label>
            <input type="text" class="form-control" id="airline-address">
        </div> -->
        <label class="form">Select flight</label>
            <select id="flights-insurance">
                <option value="0">Choose flight</option>
                <option value="A1111">A1111</option>
                <option value="B2222">B2222</option>
                <option value="C3333">C3333</option>
                <option value="D4444">D4444</option>
                <option value="E5555">E5555</option>
            </select>
        <div class="form-group">
            <label class="form">Insurance amount(ETH)</label>
            <input type="text" class="form-control" id="insurance-value">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" id="buy-insurance" value="Purchase Insurance">
        </div>

        <hr>

        <div id="form-group">
            <label class="form">Select flight</label>
            <select id="flights-oracle">
                <option value="0">Choose flight</option>
                <option value="A1111">A1111</option>
                <option value="B2222">B2222</option>
                <option value="C3333">C3333</option>
                <option value="D4444">D4444</option>
                <option value="E5555">E5555</option>
            </select>
        </div>
        <div id="form-group">
            <input type="button" class="btn btn-primary" id="submit-oracle" value="Submit oracle">
        </div>
    </main>

</body>

</html>
